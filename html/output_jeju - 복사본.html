<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'>
	<title>Multi-Position Mark</title>
</html>
<body>
<div id='map' style='width:100 %; height:350px;'></div>
<script type='text/javascript' src='https://dapi.kakao.com/v2/maps/sdk.js?appkey=31b4550cf25c251d62cae2a593f6ac38'></script>
<script>
var mapContainer = document.getElementById('map'),
	mapOption = {
		center: new kakao.maps.LatLng(33.287018, 126.304306),
		level: 6
	};
var map = new kakao.maps.Map(mapContainer, mapOption);
var positions = [
	{
		title: '1',
		latlng: new kakao.maps.LatLng(33.30344, 126.29545)
	},
	...........
	{
		title: '40',
		latlng: new kakao.maps.LatLng(33.28140, 126.31317)
	},
];
var imageSrc = 'https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/markerStar.png'; 

for (var i = 0; i < positions.length; i ++) {
var imageSize = new kakao.maps.Size(24, 35);
var markerImage = new kakao.maps.MarkerImage(imageSrc, imageSize);
var marker = new kakao.maps.Marker({
map: map,
position: positions[i].latlng,
title : positions[i].title,
image : markerImage
});
}
</script>
</body>
</html>
